{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="img-background mx-auto">
    <h1 class="login-header">Book</h1>
    <div class="col-md-12 section-column center">
        <form class="form-container" method="POST" action="{% url 'book' %}">
            {% csrf_token %}
            <div>
                <label class="booking-label">Take the first step to your new tattoo today {{request.user.username}}!</label>
            </div>
            <div>
                <label class="booking-label">date</label>
                <select class="form-select fs-3" name="day">
                    {% for date in dates %}
                        <option value="{{dates}}">{{dates}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="booking-label">design</label>
                    {{form.design}}
            </div>
            <div>
                <label class="booking-label">preference</label>
                    {{form.preference}}
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Book</button>
            </div>
            </div>
        </form>
    </div>
</div>

{%endblock%}
